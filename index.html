<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Solar System in Virtual Reality</title>
    <link rel="icon" href="./assets/logo.jpg" />
  </head>
  <body>
    <a-scene background="color: #000000">
      <a-entity position="0 3 38">
        <a-camera></a-camera>
      </a-entity>
      <!--Sound-->
      <a-entity
        sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0.5"
      >
      </a-entity>
      <!--Sky-->
      <a-sky
        src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"
      ></a-sky>
      <!--Sun-->
      <a-entity>
        <a-sphere
          position="0 0 0"
          radius="2"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"
        ></a-sphere>
      </a-entity>
      <!--Mercury-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000"
      >
        <a-sphere
          position="1 0 -5"
          radius="0.2"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
        ></a-sphere>
      </a-entity>
      <!--Venus-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 25000"
      >
        <a-sphere
          position="5 0 -5"
          radius="0.3"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"
        ></a-sphere>
      </a-entity>
      <!--Earth-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 30000"
      >
        <a-sphere
          position="9 0 -5"
          radius="0.4"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"
        >
          <a-entity
            position="0 0 0"
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000"
          >
            <a-sphere position="1 0 0" radius="0.2" color="#ede182"></a-sphere>
          </a-entity>
        </a-sphere>
      </a-entity>
      <!--Mars-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 35000"
      >
        <a-sphere
          position="13 0 -5"
          radius="0.2"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
        ></a-sphere>
      </a-entity>
      <!--Jupiter-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 40000"
      >
        <a-sphere
          position="17 0 -5"
          radius="1.4"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"
        ></a-sphere>
      </a-entity>
      <!--Saturn-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 45000"
      >
        <a-sphere
          position="21 0 -5"
          radius="1"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927"
        >
          <a-torus
            color="red"
            rotation="90 0 0"
            radius="2"
            radius-tubular="0.015"
            segments-tubular="1000"
          ></a-torus>
          <a-torus
            color="pink"
            rotation="90 0 0"
            radius="1.8"
            radius-tubular="0.02"
            segments-tubular="1000"
          ></a-torus>
          <a-torus
            color="orange"
            rotation="90 0 0"
            radius="1.6"
            radius-tubular="0.025"
            segments-tubular="1000"
          ></a-torus>
        </a-sphere>
      </a-entity>
      <!--Uranus-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 50000"
      >
        <a-sphere
          position="25 0 -5"
          radius="0.6"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
        ></a-sphere>
      </a-entity>
      <!--Neptune-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 55000"
      >
        <a-sphere
          position="29 0 -5"
          radius="0.8"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
        ></a-sphere>
      </a-entity>
      <!--Mercury Tor-->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="5.1"
        radius-tubular="0.01"
        segments-tubular="1000"
      ></a-torus>
      <!--Venus Tor-->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="7"
        radius-tubular="0.01"
        segments-tubular="1000"
      ></a-torus>
      <!--Earth Tor-->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="10.3"
        radius-tubular="0.01"
        segments-tubular="1000"
      ></a-torus>
      <!--Mars Tor-->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="13.9"
        radius-tubular="0.01"
        segments-tubular="1000"
      ></a-torus>
      <!--Jupiter Tor-->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="17.3"
        radius-tubular="0.01"
        segments-tubular="1000"
      ></a-torus>
      <!--Saturn Tor-->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="21.4"
        radius-tubular="0.01"
        segments-tubular="1000"
      ></a-torus>
      <!--Uranus Tor-->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="25.4"
        radius-tubular="0.01"
        segments-tubular="1000"
      ></a-torus>
      <!--Neptune Tor-->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="29.3"
        radius-tubular="0.01"
        segments-tubular="1000"
      ></a-torus>
    </a-scene>
  </body>
</html>
